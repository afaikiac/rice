env:
  TERM: alacritty

# window:
#   dynamic_padding: true
#   padding:
#     x: 6
#     y: 6
#   opacity: 1.0
scrolling:
  history: 50000

font:
  normal:
    #family: monospace
    #family: TerminessTTF Nerd Font
    family: SauceCodePro Nerd Font
    #family: CodeNewRoman Nerd Font
    #family: RobotoMono Nerd Font
    #family: Hack
    #family: JetBrains Mono
    #family: UbuntuMono Nerd Font
    #family: Monofur Nerd Font
    #family: TerminessTTF Nerd Font
    #family: Mononoki Nerd Font
    #family: JetBrainsMono Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Regular

  bold:
    #family: monospace
    #family: Source Code Pro
    #family: CodeNewRoman Nerd Font
    #family: RobotoMono Nerd Font
    #family: Hack
    #family: JetBrains Mono
    #family: UbuntuMono Nerd Font
    #family: Monofur Nerd Font
    #family: TerminessTTF Nerd Font
    #family: Mononoki Nerd Font
    style: Bold

  italic:
    #family: monospace
    #family: Source Code Pro
    #family: CodeNewRoman Nerd Font
    #family: RobotoMono Nerd Font
    #family: Hack
    #family: JetBrains Mono
    #family: UbuntuMono Nerd Font
    #family: Monofur Nerd Font
    #family: TerminessTTF Nerd Font
    #family: Mononoki Nerd Font
    style: Italic

  bold_italic:
    #family: monospace
    #family: Source Code Pro
    #family: CodeNewRoman Nerd Font
    #family: RobotoMono Nerd Font
    #family: Hack
    #family: JetBrains Mono
    #family: UbuntuMono Nerd Font
    #family: Monofur Nerd Font
    #family: TerminessTTF Nerd Font
    #family: Mononoki Nerd Font
    style: Bold Italic

  size: 14.0

  builtin_box_drawing: true
  # offset:
  #   x: 0
  #   y: 1

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
theme: Gruvbox-Dark
