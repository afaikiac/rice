import:
 - ~/.config/alacritty/themes/Gruvbox-Light.yml

env:
  TERM: alacritty

scrolling:
  history: 50000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 12.0

  builtin_box_drawing: true
